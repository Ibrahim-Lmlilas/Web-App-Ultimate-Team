    <div class="form-container">
        <form class="player-form">
            
            <div class="input-group">
                <!-- Formation selector (4-5-1, 4-4-2, 3-5-2) -->
                <select id="formation">
                    <option value="4-3-3">4-5-1</option>
                    <option value="4-4-2">4-4-2</option>
                    <option value="3-5-2">3-5-2</option>
                </select>
              
            </div>

            <div class="input-group">
                <!-- Smiya dial player -->
                <label for="playerName">Nom du joueur</label>
                <input type="text" id="playerName" required>
            </div>
    
            <div class="input-group">
                <!-- Upload dial image (soit b file upload wla URL) -->
                <label for="playerImage">Image du joueur</label>
                <select id="imageInputType">
                    <option value="file">Télécharger une image</option>
                    <option value="url">Entrer une URL</option>
                </select>
                
                <div id="fileInputContainer">
                    <input type="file" id="playerImage" accept="image/*">
                </div>
                
                <div id="urlInputContainer" style="display: none;">
                    <input type="url" id="playerImageUrl" placeholder="Entrez l'URL de l'image">
                </div>
            </div>
    
            <div class="input-group">
                <!-- Nationalité -->
                <label for="nationality">Nationalité</label>
                <select id="nationality" required>
                    <option value="">Sélectionner une nationalité</option>
                    <option value="MA">Maroc</option>
                    <option value="FR">France</option>
                    <option value="ES">Espagne</option>
                    <option value="BR">Brésil</option>
                    <option value="AR">Argentine</option>
                </select>
            </div>

    
            
            <div class="input-group">
                <!-- Club -->
                <label for="club">Club</label>
                <select id="club" required>
                    <option value="">Sélectionner un club</option>
                    <option value="LFC">Liverpool</option>
                    <option value="PSV">PSV</option>
                    <option value="PSG">Paris Saint-Germain</option>
                </select>
            </div>
    
            <div class="input-group">
                <!-- Rating -->
                <label for="rating">Note globale</label>
                <input type="number" id="rating" min="1" max="99" required>
            </div>
    
            <div class="input-group">
                <!-- Position -->
                <label for="position">Position</label>
                <select id="position" required>
                    <option value="">Sélectionner une position</option>
                    <option value="GK">Gardien de but</option>
                    <option value="CB">Défenseur</option>
                    <option value="CM">Milieu</option>
                    <option value="ST">Attaquant</option>
                </select>
            </div>


            <!-- Stats dial player (kaytbedlo 7sab position: soit player normal wla goalkeeper) -->
<!-- Bghiti nbdaw b chi function mo3ayana bach ncher7ha lik b detail? -->
            <div class="input-group stats-fields player-stats" style="display: none;">
                <label>Statistiques du joueur</label>
                <div class="stats-grid">
                    <div>
                        <label for="pace">PAC (Vitesse)</label>
                        <input type="number" id="pace" min="1" max="99">
                    </div>
                    <div>
                        <label for="shooting">SHO (Tir)</label>
                        <input type="number" id="shooting" min="1" max="99">
                    </div>
                    <div>
                        <label for="passing">PAS (Passe)</label>
                        <input type="number" id="passing" min="1" max="99">
                    </div>
                    <div>
                        <label for="dribbling">DRI (Dribble)</label>
                        <input type="number" id="dribbling" min="1" max="99">
                    </div>
                    <div>
                        <label for="defending">DEF (Défense)</label>
                        <input type="number" id="defending" min="1" max="99">
                    </div>
                    <div>
                        <label for="physical">PHY (Physique)</label>
                        <input type="number" id="physical" min="1" max="99">
                    </div>
                </div>
            </div>

            <div class="input-group stats-fields goalkeeper-stats" style="display: none;">
                <label>Statistiques du gardien</label>
                <div class="stats-grid">
                    <div>
                        <label for="diving">DIV (Plongeon)</label>
                        <input type="number" id="diving" min="1" max="99">
                    </div>
                    <div>
                        <label for="handling">HAN (Prise de balle)</label>
                        <input type="number" id="handling" min="1" max="99">
                    </div>
                    <div>
                        <label for="kicking">KIC (Dégagement)</label>
                        <input type="number" id="kicking" min="1" max="99">
                    </div>
                    <div>
                        <label for="reflexes">REF (Réflexes)</label>
                        <input type="number" id="reflexes" min="1" max="99">
                    </div>
                    <div>
                        <label for="speed">SPE (Vitesse)</label>
                        <input type="number" id="speed" min="1" max="99">
                    </div>
                    <div>
                        <label for="positioning">POS (Placement)</label>
                        <input type="number" id="positioning" min="1" max="99">
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Ajouter le joueur</button>
        </form>
